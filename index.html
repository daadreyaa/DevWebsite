<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712846.png">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <script>
        var jsonData;
        $(document).ready(function () {
            $.get("http://127.0.0.1:5000/user/users", function (data, status) {
                console.log(data);
                jsonData = data['users'];
                renderTable();
            });
        });

        function renderTable() {
            var tbody = document.getElementById("tbody");
            var tableBodyData = "";
            for (let i = 0; i < jsonData.length; i++) {
                var row =
                    `<tr id=${jsonData[i]._id}>
                    <td>${jsonData[i]._id}</td>
                    <td>${jsonData[i].userId}</td>
                    <td>${jsonData[i].devID}</td>
                    <td>${jsonData[i].puzzleId}</td>
                    <td><button class="btn btn-danger btn-sm" onclick=this.parentElement.parentElement.remove()>Delete</button></td>
                </tr>`
                tableBodyData += row;
            }
            tbody.innerHTML = tableBodyData;
        }
    </script>

    <table class="table table-striped table-dark" id="table">
        <thead class="text-warning">
            <tr>
                <th scope="col" class="col-md-1">Id</th>
                <th scope="col" class="col-md-1">User Id</th>
                <th scope="col" class="col-md-4">Dev Id</th>
                <th scope="col" class="col-md-6">Puzzle Id</th>
                <th scope="col" class="col-md-1">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>

</html>
